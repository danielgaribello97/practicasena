<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <style>
        body {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        input[type="text"], input[type="password"], input[type="button"] {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form>
        Usuario: <input type="text" id="usuario"><br>
        Contraseña: <input type="password" id="contrasena"><br>
        <input type="button" value="Ingresar" onclick="verificarCredenciales()">
        <input type="button" value="Registrar Nuevo Usuario" onclick="window.location.href='registro.html'">
    </form>

    <script src="login.js"></script>

    <script>
        verificarAutenticacion(); // Verificar autenticación al cargar la página

        function verificarAutenticacion() {
            if (sessionStorage.getItem('autenticado') === 'true') {
                window.location.replace("pagina_secreta.html");
            }
        }
    </script>
</body>
</html>
