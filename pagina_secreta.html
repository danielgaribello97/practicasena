<!DOCTYPE html>
<html>
<head>
    <title>Página Secreta</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <script>
        verificarAutenticacion(); // Verificar autenticación al cargar la página

        function verificarAutenticacion() {
            if (sessionStorage.getItem('autenticado') !== 'true') {
                alert("Debes iniciar sesión para acceder a esta página.");
                window.location.replace("login.html");
            }
        }

        function cerrarSesion() {
            sessionStorage.removeItem('autenticado');
            alert("Sesión cerrada. Debes iniciar sesión nuevamente para acceder.");
            window.location.replace("login.html");
        }
    </script>

    <h1>Bienvenido a la Página Secreta</h1>
    <p>Esta es la información confidencial que solo los usuarios autorizados pueden ver.</p>
    <a href="Que-es-el-control-de-acceso-en-ciberseguridad.pdf" download style="color: white;">Descargar PDF</a>
    <br>
    <iframe src="Que-es-el-control-de-acceso-en-ciberseguridad.pdf" frameborder="0"></iframe>

    <input type="button" value="Cerrar Sesión" onclick="cerrarSesion()">
</body>
</html>
